<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit profile</title>
    <link href="index.css" rel="stylesheet"/>
    <script src="libraries/WebApi.js"></script>
</head>
<body>
    <div class="banner">
        <p>Edit Profile</p>
        <p class="sign-off">Log Off</p>
    </div>
    <div id="edit-form-container">
        <div id="edit-form-head">
            <p>Update Information</p>
        </div>
        <div id="edit-form-body">
            <label class="label" for="cschool">Update School Name</label>
            <br /><br />
            <input class="input-field" id="cschool" value="" />
            <br /><br />
            <label class="label" for="cdegree">Update Degree</label>
            <br /> <br />
            <input class="input-field" id="cdegree" value="" />

            <br /><br />
            <label class="label" for="cyear">Update Graduation Year</label>
            <br /> <br />
            <input class="input-field" id="cyear" value="" />
            <br /><br /><br />
            <input type="submit" class="form-button" value="Update" onclick="UpdateProfileData(document.getElementById('cschool').value,
        document.getElementById('cdegree').value, document.getElementById('cyear').value)"/>
        </div>
    </div>
    <script>
        window.addEventListener('load', function () {
            //when window Loads Pull Profile Information and see if the user has a profile
            Get_Profile();
            //pull from local storage
            let LoggedInUser = JSON.parse(localStorage.getItem('LoggedInUser'));

            if (!LoggedInUser.ProfileData.education ) {
                document.getElementById('cschool').value = "Not Specified";
                document.getElementById('cdegree').value = "Not Specified";
                document.getElementById('cyear').value = "Not Specified";
            } else {
                document.getElementById('cschool').value = LoggedInUser.ProfileData.education.schoolname;
                document.getElementById('cdegree').value = LoggedInUser.ProfileData.education.degreename;
                document.getElementById('cyear').value = LoggedInUser.ProfileData.education.degreeyear;
            }
        });
    </script>
</body>
</html>
